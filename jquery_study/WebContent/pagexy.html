<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jQuery库 -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">

	/*
		1.事件：当鼠标移动时，就会触发mousemove事件
		2.如何得到事件对象：在响应函数中添加一个参数就可以
		3.事件对象的两个属性：pageX,pageY
	*/
	$(function(){
		//事件的pageX,pageY属性
		$("body").mousemove(function(event){
			$("#msg").text("x:"+event.pageX+",y"+event.pageY)
		})
		
	})
	
</script>
</head>
<body>
外层body
	<div id="content">
		外层div
		<span>span元素</span>
	</div>
	
	<div id="msg"></div>
</body>
</html>
