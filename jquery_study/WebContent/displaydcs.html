<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jQuery库 -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">

	//演示动画效果
	$(function(){
		//1.需选择"富士"以后的所有li：$category
		var $category=$("li:gt(5):not(:last)");
		//2.把他们隐藏
		$category.hide();
		//3.为.showmore添加一个onclick响应函数
		$(".showmore").click(function(){
			//4.若$category是隐藏的
			if($category.is(":hidden")){
				$category.show();
				//高亮显示，未写aa样式，在此无
				$("li:contains('佳能'),li:contains('尼康')").addClass("aa")
				$(".showmore > a > span").text("显示精简品牌");			
				$(".showmore > a > span").css("background","#ffaacc");
			}else{
			//4.2  $category显示
				$category.hide();
				$("li:contains('佳能'),li:contains('尼康')").removeClass("aa")
				$(".showmore > a > span").text("显示全部品牌");	
			}
			//4.3  .showmore > a > span的文字变为显示精简品牌 
			
			return false;
		})
		
		
	})
	
</script>
</head>
