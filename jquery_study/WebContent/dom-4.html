<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jQuery库 -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">

		//测试使用jQuery wrap,wrapAll,wrapInner
		
	$(function(){
		//包装li本身
		$("#game li").wrap("<font color='red'></font>");
		
		//包装所有的li
		$("#city li").wrapAll("<font color='red'></font>");
		
		//包装li里面的文字
		$("#language li").wrapInner("<font color='red'></font>");
	})
</script>
</head>
<body>

	<p>你喜欢哪个城市</p>
	<ul id="city">
		<li id="bj" name="BeiJing">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>
	
	<br><br>
	<p>你喜欢哪款单机游戏</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>
	
	<br><br>
	<p>你喜欢哪种开发语言</p>
	<ul id="language">
		<li>C</li>
		<li>Java</li>
		<li>.net</li>
		<li>PHP</li>
	</ul>
	
	<br><br>
	gender:
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
		
		<br><br>
	name:<input type="text" name="username" id="name" value="cheney">
</body>
</html>
