<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单基础实例</title>
</head>
<body>
	<div align="center">
		<form action="">
			<table  cellpadding="5">
				<tr>
					<td colspan="2"><h3>表单基础实例</h3></td>
				</tr>
				<tr>
					<td>账号：</td>
					<td>
						<input type="text" name="id"/>
					</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input type="password" name="password"/>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="sex" value="male"/>男
						<input type="radio" name="sex" value="female"/>女
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<select>
							<option>大专</option>
							<option>本科</option>
							<option>研究生</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="提交"/></td>
					<td>
						<input type="reset" value="重置"/>
					</td>
				</tr>			
			</table>
		</form>
	</div>
</body>
</html>
