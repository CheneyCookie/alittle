<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>菜单</title>
<style type="text/css">
	th{
		background-color: #FE0000;
	}
	.vegetable{
		background-color: #FEA500;
	}
</style>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" width="90%" align="center">
		<caption>星期三菜系</caption>
		<tr>
			<th></th>
			<td colspan="2" style="background-color: #808080">荤菜</td>
			<td colspan="2" class="vegetable">素菜</td>
			<td>其他</td>
		</tr>
		<tr>
			<th>早餐</th>
			<td colspan="2" style="background-color: #808080"></td>
			<td class="vegetable"></td>
			<td rowspan="2" class="vegetable">咸菜</td>
			<td>馒头</td>
		</tr>
		<tr>
			<th>中餐</th>
			<td style="background-color: #FFFF00">红烧肉</td>
			<td style="background-color: #808080">狮子头</td>
			<td rowspan="2" class="vegetable">土豆</td>
			<td>稀饭</td>
		</tr>
		<tr>
			<th>晚餐</th>
			<td style="background-color: #808080">红烧肉</td>
			<td style="background-color: #808080">狮子头</td>
			<td class="vegetable">辣椒</td>
			<td>稀饭</td>
		</tr>
	</table>
</body>
</html>
