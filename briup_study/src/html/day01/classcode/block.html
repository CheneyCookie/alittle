<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>块级标签测试</title>
</head>
<body>
	<!-- 块级标签 -->
	
	<p>今天是个好日子</p>
	<p>心想的 事儿都能成</p>
	
	<h1>标题一</h1>
	<h2 id="h2">标题二</h2>
	<h3>标题三</h3>
	<h4>标题四</h4>
	<h5>标题五</h5>
	<h6>标题六</h6>
	
	<div>iphoneX
	太贵了</div>
	<div>这是第二个div</div>
	
	<!-- 列表 -->
	<!-- 无序列表 -->
	<ul type="circle">
		<li type="disc">苹果</li>
		<li>香蕉</li>
		<li>菠萝</li>
	</ul>
	
	<!-- 有序列表 -->
	<ol type="1" start="3">
		<li>java</li>
		<li>c++</li>
		<li>python</li>
	</ol>
	
	<!-- 自定义列表 -->
	<dl>
		<dt>动物：</dt>
		<dd>猴子</dd>
		<dd>大象</dd>
		<dd>狮子</dd>
	</dl>
	
	
	<a href="#h2">锚点测试</a>
</body>
</html>
