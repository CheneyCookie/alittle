<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css测试</title>
<style type="text/css">
	#max_div{
		margin-left:300px;
		text-align: center;
		width: 900px;
		height: 800px;
	}
	/* #div_top{
		position: relative;
		
	} */
	#div_img{
		float: left;
	}

		margin-top:16px;

	}
	a{

	}
	.text_split{

	}

	}
</style>

</head>
<body>
	<div id="max_div">
		<div id="div_top">
			<div id="div_img">
				<img alt="" src="logo.gif">

				<span>
					<a href="#">Engilsh</a><span class="text_split"> |</span>

					<a href="#">帮助中心</a><span class="text_split"> |</span>
					<a href="#">企业邮箱</a>
				</span>
			</div>
		</div>
		
		<div id="div_body">
			<div id="body_left">
				<img src="biaozhi.gif">
			</div>
		</div>
	</div>
</body>
</html>
