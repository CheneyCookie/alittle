<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css测试</title>
<style type="text/css">
	#div1{
		width: 300px;
		height: 300px;
		background-color: red;
		position: relative;
	}
	#div2{
		width: 150px;
		height: 150px;
		background-color: blue;
		position: relative;
		margin-left: 300px;
	}
	*{
		margin: 0px;
		padding: 0px;
	}
</style>
</head>
<body>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
</body>
</html>
